<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="suit_gbk.css">
    <link rel="icon" href="gunting.png">
    <title>Gunting Batu Kertas</title>
</head>

<body>
    <h1>Gunting Batu Kertas</h1>
    <div class="kontainer">
        <div class="area-komputer">
            <h2>Komputer</h2>
            <img src="white.jpg" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <h2>Player (You)</h2>
            <img src="white.jpg" class="img-player">
        </div>
        <div class="player-choice">
            <h2>Your Choice</h2>
            <ul>
                <li>
                    <img src="gunting.png" class="gunting">
                </li>
                <li>
                    <img src="batu.png" class="batu">
                </li>
                <li>
                    <img src="kertas.png" class="kertas">
                </li>
            </ul>
        </div>
    </div>
    <script src="suit_gbk.js"></script>
</body>

</html>
